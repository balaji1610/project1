


<h1 *ngIf="booldata">Conditional Statement</h1>

<h1 *ngIf="booldata2 else id1 ">If Else</h1>

<ng-template #id1>
  <h1>ID 1</h1>


</ng-template>

<p *ngIf ="mark ==35; then pass else fail" >Mark</p>


<ng-template #pass>

  <h1>You have Pass</h1>


</ng-template>


<ng-template #fail>

  <h1>You have Fail</h1>


</ng-template>

<!--Switch -->
<div [ngSwitch]="animal">

<p *ngSwitchCase="'lion'">LION</p>

<p *ngSwitchCase="'Tiger'">TIGER</p>

<p *ngSwitchDefault>None</p>

</div>


<ul *ngFor="let x of userarray">
  <li style="list-style-type:none">{{x}}</li>
</ul>


<table class="table">
  <thead >
    <tr >
      <th>Name</th>
      <th>Area</th>
      <th>Job</th>
      <th>Skills</th>
</tr>
  </thead>
  <tbody>
    <tr *ngFor="let y of userarray2">

      <td>{{y.name}}</td>
      <td>{{y.area}}</td>
      <td>{{y.job}}</td>
      <td>
      <ul *ngFor ="let skills of y.skillset">
        <li style="list-style-type:none"><span>{{skills}}</span></li>
      </ul>
      </td>
    </tr>

  </tbody>
</table>
<!--dynamic binding-->

<h1 [style.color] = 'color' [style.Font-size] = 'font'>Dynamic Style Binding</h1>
